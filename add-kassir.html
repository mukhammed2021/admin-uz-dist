			<main class="main">
				<div class="main__container _full-width">
					<form action="#" class="form common-form">
						<div class="form__title">Добавить кассира</div>
						<div class="form__items">
							<div class="form__item">
								<input autocomplete="off" type="text" name="fullname" required placeholder="Полное имя" class="form__input input" />
							</div>
							<div class="form__item">
								<input autocomplete="off" type="text" name="login" required placeholder="Логин" class="form__input input" />
							</div>
							<div class="form__item">
								<input autocomplete="off" type="email" name="email" required placeholder="Email" class="form__input input" />
							</div>
							<div class="form__item">
								<input autocomplete="off" type="password" name="password" required placeholder="Пароль" class="form__input input" />
							</div>
							<div class="form__item">
								<input autocomplete="off" type="password" name="confirm password" required placeholder="Подтвердите пароль" class="form__input input" />
							</div>
							<div class="form__item">
								<div class="form__line">
									<div class="form__input-item">
										<img src="img/flag.webp" alt="Флаг" class="form__flag" />
										<input autocomplete="off" type="tel" name="+998" data-error="Ошибка" placeholder="+998" value="+998" class="form__input input" />
									</div>
									<input autocomplete="off" type="tel" name="tel" data-error="Ошибка" class="form__input input" />
								</div>
							</div>
							<div class="form__item">
								<div class="form__label">Account Type</div>
								<select name="form[]" data-class-modif="form">
									<option value="1" selected>Select</option>
									<option value="2">Пункт №2</option>
									<option value="3">Пункт №3</option>
									<option value="4">Пункт №4</option>
								</select>
							</div>
						</div>
						<button type="submit" class="form__button button">Добавить</button>
					</form>
				</div>
